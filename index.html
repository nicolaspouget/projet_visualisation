<html>
    <head>
        <title>TODO supply a title</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">


        <style>
            .circle:hover{
              stroke: black;
              stroke-width: 4px;
            }
            div.tooltip{
                position:absolute;
            }
        </style>
        
    </head>
    <body>
        <script src="https://d3js.org/d3.v5.min.js"></script>
        <script src="https://d3js.org/d3-geo-projection.v2.min.js"></script>
        <script src="https://d3js.org/d3-force.v2.min.js"></script>
        <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>

        <div class="container">

        <h1>Nombre d'artistes par pays</h1>

        <div class="row">

            <div class="form-check">
                <label class="form-check-label">Changer de vision</label><br>
                <input type="checkbox" class="checkbox" value="ALL">
                <label class="form-check-label">Par décénie</label>
            </div>

            <div class="form-check">
                <label class="form-check-label" id="displayingDecade">Décenie : 2000</label>
                <input class="form-control-range" type="range" max="2020" min="1880" step="10" id="currentDecadeValue" value="2000">
            </div>


            <div class="form-check" hidden="true" id="changeVisu">
                <label class="form-check-label" >Cliquez sur un pays</label>
                <button type="button" class="btn btn-secondary" id="countryChoiced" onclick="callNetforkFunction()"  data-toggle="modal" data-target="#scrollableBackdrop"></button>
            </div>

        </div>

        <div class="row">
                <div id="map">

                </div>
        </div>

        <div class="row"></div>

        </div>

        <div class="modal fade" id="scrollableBackdrop" data-backdrop="static" data-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
            <div class="modal-dialog modal-dialog-scrollable  modal-lg">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="staticBackdropLabel"></h5>
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close" onclick="clearNetwork()">
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>
                    <div class="modal-body" id="networkContains">
                        <div class="spinner-border" role="status" id="loader">
                            <span class="sr-only">Loading...</span>
                        </div>
                    </div>
                </div>
            </div>
        </div>


        <script src="script/visualisation.js"></script>

        <script src="script/networkGraph.js"></script>

    </body>


</html>
