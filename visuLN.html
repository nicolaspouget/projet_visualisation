        <style>

            div.tooltip{
                position:absolute;

    <body>

        <nav class="navbar navbar-expand-lg navbar-dark bg-dark">

            <div class="collapse navbar-collapse justify-content-md-center" id="navbarNavAltMarkup">
                <div class="navbar-nav">
                    <a class="nav-link " href="index.html">Home </a>
                    <a class="nav-link active" href="visuLN.html">Visualisation 1 & 2<span class="sr-only">(current)</span></a>

                </div>
            </div>
        </nav>

            <div class="container">
                <h1 class="display-4">Genre dominant et nombre d'artistes par pays</h1>
            </div>

        <div class="container">



        <div class="row">

            <div class="form-check">
                <label class="form-check-label">Changer de vision</label><br>
                <input type="checkbox" class="checkbox" value="ALL">
                <label class="form-check-label">Par décennie</label>
            </div>

            <div class="form-check">
                <label class="form-check-label" id="displayingDecade">Décennie : 2000</label>
                <input oninput="changeVal()"  class="form-control-range" type="range" max="2020" min="1880" step="10" id="currentDecadeValue" value="2000">
            </div>


            <div class="form-check" hidden="true" id="changeVisu">
                <label class="form-check-label" >Cliquez sur un pays</label>
                <button type="button" class="btn btn-secondary" id="countryChoiced" onclick="callNetforkFunction()"  data-toggle="modal" data-target="#scrollableBackdrop"></button>
            </div>

        </div>

        <div class="row">
                <div id="map" >

                </div>
        </div>

        <div class="modal fade" id="scrollableBackdrop" data-backdrop="static" data-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
            <div class="modal-dialog modal-dialog-scrollable  modal-lg">
                <div class="modal-content">
                    <div class="modal-header">
                        <div class="container">
                            <h5 class="modal-title row" id="staticBackdropLabel"></h5>
                            <div class="row">
                                <font color="#fc8d62">&#9632;</font>
                                <span class="pr-4"> Artiste </span>

                                <font color="#e78ac3" >&#9632;</font>
                                <span class="pr-4"> Genre </span>

                                <font color="#8da0cb">&#9632;</font>
                                <span class="pr-4"> Label </span>
                            </div>
                        </div>

                        <button type="button" class="close" data-dismiss="modal" aria-label="Close" onclick="clearNetwork()">
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>
                    <div class="modal-body d-flex justify-content-center" id="networkContains">
                        <div class="spinner-border" role="status" id="loader">
                            <span class="sr-only">Loading...</span>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        </div>

        <script src="script/visualisation.js"></script>

        <script src="script/networkGraph.js"></script>
